<body>
    <header class="masthead clearfix yellow-header grey-background ">
        <div class="brand">
            <a class="logo-link" href="index.html">
                <img class="logo" src="images/logo_yellow.png" alt="Awesome logo!" /></a>
            <h1 class="masthead-brand"><a href="index.html">Super Race !</a></h1>
        </div>
        <nav>
            <ul class="nav masthead-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Game</a></li>
                <li><a href="about.html">About us</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="full-width-ctn">
        <div class="full-contact">
            <div class="motto-ctn">
                <p>We stay in touch ? <span class="code-red">‚òéÔ∏è</span></p>
            </div>
        </div>
        <div class="contact-intro">
            <h4>Any suggestion ?</h4>
            <p>Feel free to send us your suggestions, or give your opinion about our game, be kind üòâ</p>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputFirstname" class="col-sm-2 control-label">Firstname</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="inputFirstname" placeholder="Ex : John">
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="inputname" placeholder="Ex : Doe">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Ex : john.doe@supermail.ninja">
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-7">
                    <textarea class="form-control" id="message" name="user_message" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-7">
                    <button type="submit" class="btn btn-success">Send your message</button>
                </div>
            </div>
        </form>
    </section>

    <div class="mastfoot contact-footer">
        <div class="inner">
            <p>Made with love by :<br/>
                <a href="https://github.com/nejimaru" target="_blank" title="Ibni-Yamine"><span class="icon-github ibni"></span></a>
                <a href="https://github.com/khousayoub" target="_blank" title="Mohamed"><span class="icon-github mohamed"></span></a>
                <a href="https://github.com/alexandradra" target="_blank" title="Alexandra"><span class="icon-github alex"></span></a>
            </p>
        </div>
    </div>
